
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img-container{
            margin-top: 50px;
        }

        .img-container img{
            width: 500px;
        }

        .img-1{
            box-shadow: 0px 0px 12px grey;
            margin: 0 150px;
        }

        .img-2{
            filter: drop-shadow(0px 0px 12px grey);
        }
    </style>
</head>
<body>
    <div class="img-container">  
        <img class="img-1" src="img.png" alt="">
        <img class="img-2" src="img.png" alt="">
    </div>    
</body>
</html>
